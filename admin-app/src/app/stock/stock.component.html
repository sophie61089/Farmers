<h1 class="headtitle">Current Stock accepted by the website:</h1>

<table class="records">
  <tr>
    <th class="records-data">--Remove Item--</th>
    <th class="records-data">Produce ID</th>
    <th class="records-data">Name</th>
    <th class="records-data">Current Stock</th>
    <th class="records-data">Price per Item (Â£)</th>
    <th class="records-data">Portion - Standard Veg</th>

  </tr>
  <tr *ngFor="let v of vegStock; let i=index">
    <td class="records-data"><button class="button2" (click)="deleteVeg(v.id)">x</button></td> <!--delete a request record-->
    <td class="records-data">{{v.id}}</td>
    <td class="records-data">{{v.name}}</td>
    <td class="records-data">{{v.amount}}</td>
    <td class="records-data">{{v.price}}</td>
    <td class="records-data">{{v.portionSize}}</td>
  </tr>
  <tr *ngIf="!isEditable" class="ignore">
    <td><button (click) = "toggleEditFields()">Add New Produce Type</button></td>
  </tr>
</table>
<form *ngIf="isEditable" (submit)="addVeg({name:name.value, amount:stock.value, price:price.value, 
  portionSize:portion.value})">
  <tr>
    <td><input #name placeholder="name" ></td>
    <td><input placeholder="Current Stock" #stock></td>
    <td><input placeholder="Price per Item" #price></td>
    <td><input placeholder="Portion Size (Standard veg box)" #portion></td>
  </tr>
  <tr>
    <td><input type="submit" value="Add"></td>
  </tr>
</form>
