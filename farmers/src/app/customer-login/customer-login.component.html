<header>
  <!DOCTYPE html>
  <html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
  </head>

  <body>

    <h2>Customer Login Form {{customer.name}}</h2>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <div id="id01" class="modal">

      <form class="modal-content animate" (submit)="customerLogin(uname.value, psw.value)">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="assets/logo2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname">
            <b>Customer Username{{customer.name}}</b>
          </label>
          <input type="text" placeholder="Enter Username" name="uname" #uname required>

          <label for="psw">
            <b>Customer Password</b>
          </label>
          <input type="password" placeholder="Enter Password" name="psw" #psw required>

          <button type="submit">
            <a routerLink="/customeraccount">Login</a>
          </button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot
            <a href="#">password?</a>
          </span>
        </div>
      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById('id01');

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>

    <form (submit)="addNewCustomer({customerId:0,address:address.value,cardNumber:cardNumber.value,cardType:cardType.value, cvc:cvc.value, expiryDate:expiryDate.value, name:name.value, email:email.value, password:password.value})"
      style="border:1px solid #ccc">
      <div class="container">
        <html>

        <head>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <style>
            * {
              box-sizing: border-box;
            }

            /* Create two equal columns that floats next to each other */

            .column {
              float: left;
              width: 50%;
              padding: 10px;
              height: 400px;
              /* Should be removed. Only for demonstration */
            }

            /* Clear floats after the columns */

            .row:after {
              content: "";
              display: table;
              clear: both;
            }
          </style>
        </head>

        <body>
          <h2>Subscribe</h2>
          <h4>Please fill in this form to create an account.</h4>

          <div class="row">
            <div class="column" style="background-color:#aaa;">
              <h2>Customer Details</h2>
              <label>
                <p>Name:
                  <input type="text" placeholder="Enter Name" #name>
                </p>
              </label>
              <label>
                <p>Email:
                  <input type="text" placeholder="Enter Email" #email>
                </p>
              </label>
              <label>
                <p>Password:
                  <input type="password" placeholder="Enter Password" #password>
                </p>
              </label>
            </div>
            <div class="column" style="background-color:#bbb;">
              <h2>Customer Bank Details</h2>
              <label>
                <p>Address:
                  <input type="text" placeholder="Enter Address" #address>
                </p>
              </label>

              <label>
                <p>Card Number:
                  <input type="text" placeholder="Enter Card Number" #cardNumber>
                </p>
              </label>

              <label>
                <p>Card Type:
                  <input type="text" placeholder="Enter Card Type" #cardType>
                </p>
              </label>
              <label>
                <p>Expiry Date:
                  <input type="text" placeholder="Enter Expiry Date" #expiryDate>
                </p>
              </label>
              <label>
                <p>CVC
                  <input type="text" placeholder="Enter CVC" #cvc>
                </p>
              </label>
              <footer>
                <p>By creating an account you agree to our
                  <a href="termsandconditions" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">

                  <a routerLink="/customerhome">
                    <button type="submit" value="Value">Subscribe</button>
                  </a>
                  <button type="reset" value="Reset">Cancel</button>
                </div>
              </footer>
