<header>
  <!DOCTYPE html>
  <html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
  </head>

  <body>

    <h2>Customer Login Form {{customer.name}}</h2>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <div id="id01" class="modal">

      <form class="modal-content animate" (submit)="customerLogin(uname.value, psw.value)">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="assets/logo2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname">
            <b>Customer Username{{customer.name}}</b>
          </label>
          <input type="text" placeholder="Enter Username" name="uname" #uname required>

          <label for="psw">
            <b>Customer Password</b>
          </label>
          <input type="password" placeholder="Enter Password" name="psw" #psw required>

          <button type="submit">
            <a routerLink="/customeraccount">Login</a>
          </button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot
            <a href="#">password?</a>
          </span>
        </div>
      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById('id01');

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>

    <form (submit)="addNewCustomer({customerId:0,address:address.value,cardNumber:cardNumber.value,cardType:cardType.value, cvc:cvc.value, expiryDate:expiryDate.value, name:name.value, email:email.value, password:password.value})"
      style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label>
          <b>Name</b>
        </label>
        <input type="text" placeholder="Enter Name" #name>

        <label>
          <b>Email</b>
        </label>
        <input type="text" placeholder="Enter Email" #email>

        <label>
          <b>Password</b>
        </label>
        <input type="password" placeholder="Enter Password" #password>

        <label>
          <b>Address</b>
        </label>
        <input type="text" placeholder="Enter Address" #address>

        <label>
          <b>Card Number</b>
        </label>
        <input type="text" placeholder="Enter Card Number" #cardNumber>

        <label>
          <b>Card Type</b>
        </label>
        <input type="text" placeholder="Enter Card Type" #cardType>

        <label>
          <b>Expiry Date</b>
        </label>
        <input type="text" placeholder="Enter Expiry Date" #expiryDate>

        <label>
          <b>CVC</b>
        </label>
        <input type="text" placeholder="Enter CVC" #cvc>

        <p>By creating an account you agree to our
          <a href="termsandconditions" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="submit" value="Value"> <a href="customeraccount">Sign up</a></button>    
          <button type="reset" value="Reset">Cancel</button>

          <!-- <button id="myBtn" onclick="javascript:alert('Thank you for Signing up, please view the Customer Home Page. http://localhost:4200/customeraccount')" type="submit" value="Add">Sign Up</button> -->

          <!-- <script>
          var input = document.getElementById("myInput");
          input.addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
              document.getElementById("myBtn").click();
            }
          });
          
          </script> -->

        </div>
      </div>

    </form>
  </body>

  </html>
</header>
