<header>
  <html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
  </head>

  <body>

    <h2>Farmer Login Form</h2>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <div id="id01" class="modal">

      <form class="modal-content animate" (submit)="farmerLogin(uname.value, psw.value)">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="assets/logo2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname">
            <b>Farmer Username</b>
          </label>
          <input type="text" placeholder="Enter Username" name="uname" #uname required>

          <label for="psw">
            <b>Farmer Password</b>
          </label>
          <input type="password" placeholder="Enter Password" name="psw" #psw required>

          
            <a routerLink="/farmerhome"><button type="submit">Login</button></a>
        
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot
            <a href="#">password?</a>
          </span>
        </div>
      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById('id01');

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>

  </body>

  </html>

  <form (submit)="addNewFarmer({farmerId:0,address:address.value,name:name.value,email:email.value,password:password.value,accountNumber:accountNumber.value,sortCode:sortCode.value})"
    style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label>
        <b>Name</b>
      </label>
      <input type="text" placeholder="Enter Name" #name>

      <label>
        <b>Email</b>
      </label>
      <input type="text" placeholder="Enter Email" #email>

      <label>
        <b>Address</b>
      </label>
      <input type="text" placeholder="Enter Address" #address>

      <label>
        <b>Password</b>
      </label>
      <input type="password" placeholder="Enter Password" #password>

      <label>
        <b>Account Number</b>
      </label>
      <input type="text" placeholder="Enter Account Number" #accountNumber>

      <label>
        <b>Sort Code</b>
      </label>
      <input type="text" placeholder="Enter Sort Code" #sortCode>

      <p>By creating an account you agree to our
        <a href="termsandconditions" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        
        <a routerLink="/farmerhome"><button type="submit" value="Value">Sign up</button></a>
        
        <button type="reset" value="Reset">Reset form</button>
      </div>
    </div>
  </form>
</header>
